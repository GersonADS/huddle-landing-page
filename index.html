<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset/style.css">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="">
  </header>

  <div class="section_first">

    <section class="section_principal">
      <img class="imagem_sites" src="images/illustration-mockups.svg" alt="">
    </section>

    <section class="description">

      <h1>Build The Community <br> Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
        Create connections with <br> your users as you engage in genuine discussion. </p>

      <button class="btn">Register</button>

    </section>
  </div>

  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GersonADS">Gerson_ADS</a>.
    <section class="icons">
      <img src="images/facebook.png" alt="facebook logo">
      <img src="images/twitter.png" alt="twitter logo">
      <img src="images/instagram.png" alt="instagram logo">
    </section>
    </p>

  </footer>

</body>

</html>
